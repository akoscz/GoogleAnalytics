buildscript {
    repositories{
        maven { url "https://plugins.gradle.org/m2/" }
        jcenter()
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.4"
    }
}

repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    jcenter()
}

group GROUP_ID
version '1.0-SNAPSHOT'

apply plugin: 'net.ltgt.apt'
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'idea'
apply from: 'maven-push.gradle'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
    apt     group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
    compile group: 'com.google.dagger', name: 'dagger', version: '2.4'
    apt     group: 'com.google.dagger', name: 'dagger-compiler', version: '2.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.mockito:mockito-core:1.+"
}

jar {
    manifest {
        attributes "Implementation-Title": baseName
        attributes "Implementation-Version": version
    }
}

jacoco {
    toolVersion = "0.7.7.201606060606"
}

jacocoTestReport {
    reports {
        csv.enabled false
        xml.enabled true
        html.enabled true
    }
}

check.dependsOn jacocoTestReport
